<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <h1 class="d-flex justify-content-center align-items-center">Calculator</h1>
    <div class="container d-flex justify-content-center align-items-center w-50">
   <table class="table d-flex justify-content-center align-items-center w-50">
    <tr>
        <td colspan="4"><input type="text" id="result" class="form-control w-100"></td>
    </tr>
    <tr>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('Math.sin')">Sin</button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('Math.cos')">cos</button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('Math.log')">log</button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('Math.tan')">tan</button></td>
    </tr>
    <tr>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('Math.E')">e</button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('Math.in')">In</button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('Math.eXP')">EXP</button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('-')">-</button></td>
    </tr>
    <tr>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('Math.PI')">&pi;</button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('Math.x2')">x<sup>&#178;</sup></button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem()">x<sup>!</sup></button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('%')">&#37;</button></td>
    </tr>
    <tr>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('7')">7</button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('8')">8</button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('9')">9</button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('/')">&#247;</button></td>
    </tr>
    <tr>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('4')">4</button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('5')">5</button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('6')">6</button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('*')">&#215;</button></td>
    </tr>
    <tr>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('1')">1</button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('2')">2</button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('3')">3</button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('+')">+</button></td>
    </tr>
    <tr>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('&#40')">(</button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('0')">0</button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('&#41')">)</button></td>
    
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('&#8730')">&#8730;</button></td>
    </tr>
    <tr>
        <td colspan="0"><button class="btn btn-danger w-100 text-center" onclick="clearNum()">C</button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="getitem('.')">.</button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="getResults()">=</button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="removeNumb()"><i class="fa-solid fa-delete-left"></i></button></td>

       
    </tr>
</table>


    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
